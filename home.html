<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Me Bro</title>
  <link rel="icon" type="image/x-icon" href="/images/cool.png">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="home.css">
  <style>
    @font-face {
      font-family: 'TerminalF4';
      src: url('fonts/TerminalF4.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Mont';
      src: url('fonts/Mont.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    .site-title, h1 {
      font-family: 'TerminalF4';
    }
    h2 {
      font-family: 'TerminalF4';
    }
    p {
      font-family: 'Mont';
    }
    a, button {
      font-family: 'Mont', Arial, sans-serif;
    }
  </style>
</head>
<body class="font-sans bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen m-0 p-4 md:p-6 text-gray-800">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-6 text-gray-800">Hire Me Bro</h1>
    
    <div class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-6 transform transition-all hover:shadow-xl">
      <div class="mb-4">
        <h2 class="text-2xl md:text-3xl font-semibold mb-2 text-gray-800">Current Question</h2>
        <p id="questionDisplay" class="text-base md:text-lg mb-3 text-gray-600">Loading question...</p>
        <button id="newQuestionBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 transform hover:scale-105">
          Get New Question
        </button>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="relative group">
          <video id="preview" class="w-full rounded-lg shadow-md transform transition-all group-hover:shadow-lg" autoplay muted></video>
          <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white text-sm px-2 py-1 rounded">Live Preview</div>
        </div>
        <div class="relative group">
          <video id="recorded" class="w-full rounded-lg shadow-md transform transition-all group-hover:shadow-lg" controls></video>
          <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white text-sm px-2 py-1 rounded">Recording</div>
        </div>
      </div>
      
      <div class="flex gap-4">
        <button id="startBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
          Start Recording
        </button>
        <button id="stopBtn" disabled class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
          </svg>
          Stop Recording
        </button>
        <button id="analyzeBtn" disabled class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
          Analyze Interview
        </button>
      </div>
    </div>

    <div class="feedback-section hidden bg-white rounded-xl shadow-lg p-6 mb-8 transform transition-all hover:shadow-xl" id="feedbackSection">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800">Interview Feedback</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
          <h3 class="text-lg font-semibold mb-2 text-gray-800">Tone</h3>
          <p id="toneFeedback" class="text-gray-600 break-words"></p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
          <h3 class="text-lg font-semibold mb-2 text-gray-800">Clarity</h3>
          <p id="clarityFeedback" class="text-gray-600 break-words"></p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
          <h3 class="text-lg font-semibold mb-2 text-gray-800">Content</h3>
          <p id="contentFeedback" class="text-gray-600 break-words"></p>
        </div>
      </div>
      
      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
        <h3 class="text-lg font-semibold mb-3 text-gray-800">Improvement Suggestions</h3>
        <ul id="suggestionsList" class="list-disc pl-5 space-y-2 text-gray-600 break-words whitespace-normal"></ul>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6 transform transition-all hover:shadow-xl">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Interview History</h2>
        <button id="clearHistoryBtn" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Clear History
        </button>
      </div>
      <div id="historyList" class="space-y-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
